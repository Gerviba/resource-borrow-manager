<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="Layout :: head">
</head>
<body>
<div class="content">
    <div class="split">
        <div th:replace="Layout :: mobile"></div>
        <div th:replace="Layout :: menu(${user})"></div>

        <div class="payload">
            <div class="page page-short">
                <h1>Erőforrások</h1>
                <table>
                    <tr>
                        <th>Név</th>
                        <th></th>
                    </tr>
                    <tr class="group" th:each="resource : ${resources}" th:object="${resource}">
                        <td th:text="*{name}">resource name</td>
                        <td class="right-text">
                            <a href="#" th:href="|@{/admin/group/}${groupId}/resource/*{id}/edit|"><span class="material-icons fix-icons">edit</span></a>
                            <a href="#" th:href="|@{/admin/group/}${groupId}/resource/*{id}/access|"><span class="material-icons fix-icons">local_police</span></a>
                            <a href="#" th:href="|@{/resource/}*{id}|"><span class="material-icons fix-icons">inventory_2</span></a>
                        </td>
                    </tr>
                </table>
                <a href="#" th:href="|@{/admin/group/}${groupId}|" class="btn btn-secondary btn-large">Vissza</a>
                <a href="#" th:href="|@{/admin/group/}${groupId}/resource|" class="btn btn-large">Új erőforrás</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
